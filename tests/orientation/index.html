<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="wakelock.js"></script>
</head>
<body>
  <script>
    var show = function() {
      console.log("Orientation type is " + screen.orientation.type);
      console.log("Orientation angle is " + screen.orientation.angle);
    }

    screen.orientation.addEventListener("change", show);
    window.onload = show;
  </script>

  <button onclick='screen.orientation.unlock()'>Unlock</button>
  <button onclick="screen.orientation.lock('portrait')">Lock to portrait</button>
  <button onclick="screen.orientation.lock('landscape')">Lock to landscape</button>
</body>
</html>
